<head>

    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>

    <script src="../js/base.js" type="application/javascript" ></script>

    <!--<script type="text/javascript" src="http://libs.baidu.com/jquery/1.6.4/jquery.min.js"></script>-->
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="./mapToolTwo.js"></script>
    <link rel="stylesheet" href="./mapToolTwo.css" type="text/css" />
    <script type="text/javascript"  src="https://webapi.amap.com/maps?v=1.4.2&key=3e9e0c72fd40eeb1663989bef332852f"></script>

    <title>地图工具</title>
    <style>

    </style>
</head>
<body>
<div id="container" class="map" tabindex="0"></div>
<div id='right'>
    <div>
        <div class='title'>选择模式</div>
        <input type='radio' name='mode' value='dragMap' checked>拖拽地图模式</input>
        </br>
        <input type='radio' name='mode' value='dragMarker'>拖拽Marker模式</input>
    </div>
    <div>
        <button id='start'>开始选点</button>
        <button id='stop'>关闭选点</button>
    </div>
    <div>
        <div class='title'>选址结果</div>
        <div class='c'>经纬度: </div>
        <div class="view_one"><div id='lnglat'></div><div id="photoBtn">打点拍照</div></div>

        <div class='c'>地址:</div>
        <div id='address'></div>
        <div class='c'>最近的路口:</div>
        <div id='nearestJunction'></div>
        <div class='c'>最近的路:</div>
        <div id='nearestRoad'></div>
        <div class='c'>最近的POI:</div>
        <div id='nearestPOI'></div>
    </div>
    <div id="tip"></div>
</div>
</body>
